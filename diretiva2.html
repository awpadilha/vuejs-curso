<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="textDigitado">
        <br/>
        <div v-if="textDigitado == 1">
            <img :src="srcImg" :title="titleImg" width="100px">
        </div>
        <div v-else-if="textDigitado == 2">
            <img :src="srcImg1" :title="titleImg" width="100px">
        </div>
        <div v-else="textDigitado == 3">
            <img :src="srcImg2" :title="titleImg" width="100px">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: '',
                srcImg: 'vuelogo.jpeg',
                srcImg1: 'vuelogo1.png',
                srcImg2: 'vuelogo2.png',
                tilteImg: 'Logo VUE',
            },
        })
    </script>
</body>

</html>
