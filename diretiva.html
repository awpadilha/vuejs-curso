<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img 
        :src="srcImg" 
        v-bind:alt="tilteImg">
        <hr>
        <a :href="url"> Vue </a> 
        <hr>
        <p v-text="'teste qualquer'"></p>
        <hr>
        <p v-text="textPar"></p>
        <hr>
        <p v-html="textPar"></p>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'vuelogo.jpeg',
                tilteImg: 'Logo VUE',
                url: 'http://vuejs.org',
                textPar: '<b>teste</b> <br> qualquer',
            },
        })
    </script>
</body>
</html>
